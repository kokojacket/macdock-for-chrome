<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Dock 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Web Dock 设置</h1>
  <label>
    背景颜色:
    <input type="color" id="backgroundColor">
  </label>
  <label>
    边框圆角:
    <input type="text" id="borderRadius" placeholder="例如: 10px 10px 0 0">
  </label>
  <button id="save">保存</button>

  <script src="options.js"></script>
</body>
</html>
